<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-6 bg-gray-50">
    <div class="max-w-[1400px] mx-auto">
      <header class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-semibold">Dashboard</h1>
        <div class="flex items-center gap-2">
          <button class="p-2 rounded-full hover:bg-gray-100 relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              />
            </svg>
          </button>
          <button
            class="w-10 h-10 rounded-full bg-blue-500 hover:bg-blue-600 text-white hover:text-gray flex items-center justify-center"
          >
            M
          </button>
        </div>
      </header>
      <main class="">
        <!-- start grid -->
        <div class="grid grid-cols-4 gap-6 mb-8">
          <!-- totaltask -->
          <div class="bg-white rounded-xl p-6 w-50 shadow-xl">
            <h3 class="text-sm font-medium text-gray-500 mv-4">TOTAL TASKS</h3>
            <div class="flex justify-between">
              <div>
                <p class="text-3xl font-semibold mb-1">3</p>
                <p class="tect-sm text-gray-500">11 last month</p>
              </div>
              <div
                class="w-10 h-10 rounded-full bg-blue-200 hover:bg-blue-300 text-sky flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-6- h-6 text-blue-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
                  />
                </svg>
              </div>
            </div>
          </div>
          <!-- complete task -->
          <div class="bg-white rounded-xl p-6 w-50 shadow-xl">
            <h3 class="text-sm font-medium text-gray-500 mv-4">
              COMPLETE TASKS
            </h3>
            <div class="flex justify-between">
              <div>
                <p class="text-3xl font-semibold mb-1">1</p>
                <p class="tect-sm text-gray-500">11 last month</p>
              </div>
              <div
                class="w-10 h-10 rounded-full bg-green-200 hover:bg-green-300 text-sky flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-6- h-6 text-green-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <!-- task in progress -->
          <div class="bg-white rounded-xl p-6 w-50 shadow-xl">
            <h3 class="text-sm font-medium text-gray-500 mv-4">
              TASK IN PROGRESS
            </h3>
            <div class="flex justify-between">
              <div>
                <p class="text-3xl font-semibold mb-1">1</p>
                <p class="tect-sm text-gray-500">11 last month</p>
              </div>
              <div
                class="w-10 h-10 rounded-full bg-yellow-200 hover:bg-yellow-300 text-sky flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-6- h-6 text-yellow-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <!-- todos -->
          <div class="bg-white rounded-xl p-6 w-50 shadow-xl">
            <h3 class="text-sm font-medium text-gray-500 mv-4">TODOS</h3>
            <div class="flex justify-between">
              <div>
                <p class="text-3xl font-semibold mb-1">3</p>
                <p class="tect-sm text-gray-500">11 last month</p>
              </div>
              <div
                class="w-10 h-10 rounded-full bg-purple-200 hover:bg-purple-300 text-sky flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-6- h-6 text-purple-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!-- task grid -->
        <div class="bg-white rounded-xl shadow-xm">
          <div
            class="grid grid-cols-4 p-4 border-b border-gray-100 text-sm text-gray-500"
          >
            <h1>TASK TITLE</h1>
            <h1>PRORITY</h1>
            <h1>TEAM</h1>
            <h1>CREATED AT</h1>
          </div>
          <!-- task items -->
          <div class="divide-y divide-gray-100">
            <!-- 1st row -->
            <div class="grid grid-cols-4 p-4 gap-4 items-center">
              <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                <h1 class="text-sm">Test Low Task</h1>
              </div>
              <div>
                <span class="text-blue-600 bg-blue-50 px-3 py-1 text-sm"
                  >Low</span
                >
              </div>
              <div>
                <div class="flex -space-x-2">
                  <button
                    class="w-8 h-8 rounded-full bg-blue-500 hover:bg-blue-600 text-white hover:text-gray flex items-center justify-center text-sm border-2 border-white"
                  >
                    S
                  </button>
                  <button
                    class="w-8 h-8 rounded-full bg-blue-500 hover:bg-blue-600 text-white hover:text-gray flex items-center justify-center text-sm border-2 border-white"
                  >
                    MS
                  </button>
                  <button
                    class="w-8 h-8 rounded-full bg-blue-500 hover:bg-blue-600 text-white hover:text-gray flex items-center justify-center text-sm border-2 border-white"
                  >
                    SM
                  </button>
                </div>
              </div>
              <div>
                <span class="text-sm text-gray-500">9 month ago</span>
              </div>
            </div>
            <!-- 2nd row -->
            <div class="grid grid-cols-4 p-4 gap-4 items-center">
              <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-yellow-500 rounded-full"></div>
                <h1 class="text-sm">Test Task</h1>
              </div>
              <div>
                <span class="text-gray-600 bg-gray-50 px-3 py-1 text-sm"
                  >Normal</span
                >
              </div>
              <div>
                <div class="flex -space-x-2">
                  <button
                    class="w-8 h-8 rounded-full bg-blue-500 hover:bg-blue-600 text-white hover:text-gray flex items-center justify-center text-sm border-2 border-white"
                  >
                    S
                  </button>
                  <button
                    class="w-8 h-8 rounded-full bg-blue-500 hover:bg-blue-600 text-white hover:text-gray flex items-center justify-center text-sm border-2 border-white"
                  >
                    MS
                  </button>
                  <button
                    class="w-8 h-8 rounded-full bg-blue-500 hover:bg-blue-600 text-white hover:text-gray flex items-center justify-center text-sm border-2 border-white"
                  >
                    SM
                  </button>
                  <button
                    class="w-8 h-8 rounded-full bg-blue-500 hover:bg-blue-600 text-white hover:text-gray flex items-center justify-center text-sm border-2 border-white"
                  >
                    MM
                  </button>
                </div>
              </div>
              <div>
                <span class="text-sm text-gray-500">9 month ago</span>
              </div>
            </div>
            <!-- 3rd row -->
            <div class="grid grid-cols-4 p-4 gap-4 items-center">
              <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-orange-500 rounded-full"></div>
                <h1 class="text-sm">Test Task</h1>
              </div>
              <div>
                <span class="text-red-600 bg-red-50 px-3 py-1 text-sm"
                  >High</span
                >
              </div>
              <div>
                <div class="flex -space-x-2">
                  <button
                    class="w-8 h-8 rounded-full bg-blue-500 hover:bg-blue-600 text-white hover:text-gray flex items-center justify-center text-sm border-2 border-white"
                  >
                    MS
                  </button>
                  <button
                    class="w-8 h-8 rounded-full bg-blue-500 hover:bg-blue-600 text-white hover:text-gray flex items-center justify-center text-sm border-2 border-white"
                  >
                    SM
                  </button>
                </div>
              </div>
              <div>
                <span class="text-sm text-gray-500">9 month ago</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
